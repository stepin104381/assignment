<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function country(){
            var name = document.getElementById("myList").value;
            if(name == "TV")
            {
                var tvName = ['sony','lenova','LG','Philips'];
                //document.write(countryName.join("<br>"));
                document.getElementById("display").innerHTML = tvName.join("<br>");
            }
            else if(name == "Mobile")
            {
                var mobileName = ['Honor','Vivo', 'Oppo', 'Redmi'];
                document.getElementById("display").innerHTML = mobileName.join("<br>");
            }
            else if(name == "Car")
            {
                var carName = ['ford','maruthi','honda',' KIA'];
                document.getElementById("display").innerHTML = carName.join("<br>");
            }
            
            
        }
    </script>
</head>
<body>
    <center>
        <div>
    Country <select id="myList" onchange="country()">
        <option selected="" value="Default">--Select--</option>
        <option value="TV">TV</option>
        <option value="Mobile">Mobile</option>
        <option value="Car">Car</option>
       
    </select>
    <!-- <input type="button" onClick="country()" value="GO" /> -->
</div>
<br>
<div style="background-color:lightgreen"> <span id="display"></span></div>
</center>
</body>
</html>
